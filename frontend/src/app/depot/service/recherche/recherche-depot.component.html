<div>
  <input [(ngModel)]="query" placeholder="Search for a depot">
  <button (click)="onSearch()">Search</button>
</div>

<div *ngIf="results.length == 0">
  <ul>
    <li *ngFor="let item of results">
    {{item.nom_dep}}
    </li>
  </ul>
</div>

<div *ngIf="results.length == 0">
  No results found.
</div>
