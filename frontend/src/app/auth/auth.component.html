<div class="blockMere" data-aos="zoom-out">
  <div class="authentification" data-aos="zoom-in">
    <div class="">
      <div class="logo">
      </div>
        <h1 class="login">
          <img src="../../assets/logo-light.png" alt="">
        </h1>
        
        <form [formGroup]="myForm" (ngSubmit)="login()" #loginForm="ngForm" class="login mt-5">
            <div class="mb-3 row">
              <div>
                <span class="col-sm-2 col-form-label" >
                  Email
                </span>
              </div>
              <div class="col-sm-10 mt-2">
                  <input type="email" name="email_ut" formControlName="email_ut"  [(ngModel)]="email_ut" class="form-control input_text">

                  <div class="input_text" *ngIf="myForm.get('email_ut')?.invalid && myForm.get('email_ut')?.touched">
                    <small class="text-danger" *ngIf="myForm.get('email_ut')?.errors?.['required']">
                      The repository email is required.
                    </small>
                  </div>
              </div>

            </div>
            <div class="mb-3 row mt-3">
              <div>
                <span class="col-sm-2 col-form-label" >
                  Mot de passe
                </span>
              </div>
                <div class="col-sm-10 mt-2">
                    <input type="password" name="mdp_ut" formControlName="mdp_ut"  [(ngModel)]="mdp_ut"  class="form-control input_text" id="inputPassword">

                    <div class="input_text" *ngIf="myForm.get('mdp_ut')?.invalid && myForm.get('mdp_ut')?.touched">
                      <small class="text-danger" *ngIf="myForm.get('mdp_ut')?.errors?.['required']">
                        The repository password is required.
                      </small>
                    </div>

                 </div>
            </div>
            <div class="boutton mt-5">
                <button type="submit" [disabled]="myForm.invalid" class="btn seConnecter">Se connecter</button>
            </div>
        </form>
    </div>
  </div>
</div>
