@if(emailLocalStorage=="admin@gmail.com"){
  <button type="button" class="btn btnAjout" data-bs-toggle="modal" data-bs-target="#staticBackdrop"  data-aos="fade-up">
    <i class="fa fa-plus-circle" aria-hidden="true"></i>
    Add Emplacement
  </button>
}
<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Add Emplacement</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">

              <form [formGroup]="myForm" class="row g-3" (ngSubmit)="ajouterEmplacement()">
            
                <div class="">
                  <label for="validationDefault01" class="form-label">Name</label>
                  <input type="text" class="form-control" id="validationDefault01" formControlName="nom_em" [(ngModel)]="nom_em" required>
                  <!-- Affichage du message d'erreur si le champ nom_em est invalide -->
                  <div *ngIf="myForm.get('nom_em')?.invalid && myForm.get('nom_em')?.touched">
                    <small class="text-danger" *ngIf="myForm.get('nom_em')?.errors?.['required']">
                      The repository name is required.
                    </small>
                  </div>
                </div>

                <div class="">
                  <label for="validationDefault01" class="form-label">Quantity max</label>
                  <input type="number" class="form-control" id="validationDefault01" formControlName="qtt_max" [(ngModel)]="qtt_max" required>
                  <!-- Affichage du message d'erreur si le champ qtt_max est invalide -->
                  <div *ngIf="myForm.get('qtt_max')?.invalid && myForm.get('qtt_max')?.touched">
                    <small class="text-danger" *ngIf="myForm.get('qtt_max')?.errors?.['required']">
                      The repository quantity max is required.
                    </small>

                    <!-- Erreur pour quantité égale à 0 -->
                    <small class="text-danger" *ngIf="myForm.get('qtt_max')?.errors?.['zeroQuantity']">
                      La quantité ne peut pas être égale à zéro.
                    </small>
                  </div>
                </div>

                <div>
                  <label for="validationDefault01" class="form-label">Depot</label>
                  <select class="form-select" aria-label="Default select example" [(ngModel)]="id_dep" name="id_dep" formControlName="id_dep">
                      <option *ngFor="let depot of depots" [value]="depot.id_dep">
                        <span > {{depot.nom_dep}} </span>
                      </option>
                  </select>

                  <div *ngIf="myForm.get('id_dep')?.invalid && myForm.get('id_dep')?.touched">
                    <small class="text-danger" *ngIf="myForm.get('id_dep')?.errors?.['required']">
                      The repository depot required.
                    </small>
                  </div>
                </div>

                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-success" [disabled]="myForm.invalid" data-bs-dismiss="modal">Validate</button>
                </div>
              </form>

            </div>
        </div>
    </div>
</div>
