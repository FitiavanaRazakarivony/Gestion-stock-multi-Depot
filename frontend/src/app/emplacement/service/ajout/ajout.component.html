@if(emailLocalStorage=="admin@gmail.com"){
  <button type="button" class="btn btnAjout" data-bs-toggle="modal" data-bs-target="#staticBackdrop"  data-aos="fade-up">
    <i class="fa fa-plus-circle" aria-hidden="true"></i>
    Ajout Emplacement
  </button>
}
<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Add Emplacement</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">

              <app-inputAjout-emplacement></app-inputAjout-emplacement>

            </div>
        </div>
    </div>
</div>
