    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Ajout stock</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form [formGroup]="myForm" class="row g-3" (ngSubmit)="ajoutStock()" #ajoutForm="ngForm">

                <div class="">
                  <label for="validationDefault01" class="form-label">Quantité</label>
                  <input type="number" class="form-control" id="validationDefault01" [(ngModel)]="qtt_st" name="qtt_st" formControlName="qtt_st" required>
                  <div *ngIf="myForm.get('qtt_st')?.invalid && myForm.get('qtt_st')?.touched">
                    <small class="text-danger" *ngIf="myForm.get('qtt_st')?.errors?.['required']">
                      The repository quantity is required.
                    </small>
                  </div>
                </div>

                <div>
                    <label for="validationDefault01" class="form-label">Dépot</label>
                    <select class="form-select" aria-label="Default select example" [(ngModel)]="id_dep" name="id_dep" formControlName="id_dep">
                        <option selected>select Dépot</option>
                        <option *ngFor="let depot of depots" [value]="depot.id_dep">
                          <span > {{depot.nom_dep}} </span>
                        </option>
                    </select>

                    <div *ngIf="myForm.get('id_dep')?.invalid && myForm.get('id_dep')?.touched">
                      <small class="text-danger" *ngIf="myForm.get('id_dep')?.errors?.['required']">
                        The repository quantity is required.
                      </small>
                    </div>
                </div>

                <div >
                    <label for="validationDefault01" class="form-label">Produit</label>
                    <select  class="form-select" aria-label="Default select example" name="id_p" [(ngModel)]="id_p" formControlName="id_p">
                        <option selected>select produit</option>
                        <option *ngFor="let produit of produits" [value]="produit.id_p" >
                          <span >{{produit.designation_p}}</span>
                        </option>
                    </select>

                    <div *ngIf="myForm.get('id_p')?.invalid && myForm.get('id_p')?.touched">
                      <small class="text-danger" *ngIf="myForm.get('id_p')?.errors?.['required']">
                        The repository product is required.
                      </small>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" >Fermer</button>
                    <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid" data-bs-dismiss="modal">Valider</button>
                </div>
              </form>
            </div>
        </div>
        </div>
    </div>
